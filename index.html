<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sean's Portfolio</title>

    <!-- JQUERY -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap"
      rel="stylesheet"
    />
    <!-- Social Media Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
  </head>

  <body>
    <header id="navigation">
      <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#top-page">SU</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" href="#top-page"
              >Home <span class="sr-only">(current)</span></a
            >
            <a class="nav-link" href="#project-section">Projects</a>
            <a class="nav-link" href="#about-me-section">About</a>
            <a class="nav-link" href="#contact-section">Contact</a>
          </div>
        </div>
      </nav>
    </header>
    <main>
        <div class="section1" id="top-page">
            <h4>SEAN UNLAND</h4>
            <h4>SOFTWARE DEVELOPER</h4>
        </div>

        <div class="section2" id="project-section">
            <h4 class="project">Projects</h4>
            
            <h6>
            </h6>
            
            <div id="carousel" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="" data-slide-to="0" class="active"></li>
                        <li data-target="" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                <div class="carousel-inner">
                <div class="carousel-item active">
                <img src="https://i.imgur.com/jffPCuG.jpg" class="d-block w-100" alt="instagram">
            </div>
            <div class="carousel-item">
                <img src="https://i.imgur.com/btQSnUA.jpg" class="d-block w-100" alt="statup">
            </div>
            <div class="carousel-item">
                <img src="https://i.imgur.com/VfCi7Ew.jpg" class="d-block w-100" alt="responsive">
            </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button"        data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <div class="section3" id="about-me-section">
            <div class="card" style="width: 12rem;">
                <img src="https://i.imgur.com/yjxYvHN.jpg" class="card-img-top" alt="portrait">
                <div class="card-body">
                    <p class="card-text">About Me:<br> I am a software developer based in New York City.</p>
                </div>
            </div>
        </div>

        <div class="section4" id="contact-section">
            <h4 class="contact">Contact</h4>
            <form class="text-boxes" id="contact-form">
              <input class="name" type="text" placeholder="Name" />
              <input class="email" type="email" placeholder="Email" />
              <input class="message" type="text" placeholder="Message..." />
              <input class="submit" type="submit" name="Submit" id="submit" value="send" />
            </form>
        </div>
    </main>
    <footer>
        <a href="https://www.linkedin.com/in/sean-unland-b46b2743/" class="fa fa-linkedin"></a>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>

    <script src="app.js"></script>
